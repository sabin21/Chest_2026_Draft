<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chest-Type A</title>
</head>

<body>
  <header class="header">
    <div class="util-bar">
      <img src="/public/img/type_a/utile_btns.png" alt="">
    </div>
    <div class="gnb-bar">
      <div class="inner">
        <div class="logo">
          <img src="/public/img/logo_default.png" alt="">
        </div>
        <img src="/public/img/type_a/gnb_menu.png" class="gnb-menu">
        <img src="/public/img/type_a/gnb_burger.png" class="gnb-burger">
      </div>
    </div>
  </header>

  <main>
    <a href="a_campaign.html">
      <section class="section-hero">

        <div class="inner-canvas">

          <img src="/public/img/type_a/item_bollon.png" class="active-item item-1 hero-item-present">
          <img src="/public/img/type_a/item_present.png" class="active-item item-2 hero-item-block">
          <img src="/public/img/type_a/collsion_rabbit.png" class="collsion-item item-1">
          <img src="/public/img/type_a/collsion_snail.png" class="collsion-item item-2">
          <img src="/public/img/type_a/collsion_larva.png" class="collsion-item item-3">

          <div class="hero-title-wrap">
            <img src="/public/img/type_a/hero_headline.png" class="hero-headline">
            <img src="/public/img/type_a/hero_copy.png" class="hero-copy">
          </div>

          <div id='mario'></div>

        </div>
      </section>

      <section class="section section-2">
        <div class="container">
          <img src="/public/img/type_a/home_1.png" style="width: 100%;">
        </div>
      </section>

      <section class="section-3">
        <div class="cards-wrap">
          <div class="card-full-pict">
            <img src="/public/img/type_a/big_pict_1.jpg" class="full-pict">
            <span class="full-pict-overlay"></span>
            <div class="full-pict-big-title">
              <span>
                <h2 class="full-pict-big-title-text">따뜻한 나눔으로</h2>
              </span>
              <span>
                <h2 class="full-pict-big-title-text">함께하는 열매이야기</h2>
              </span>
            </div>
            <div class="full-pict-title">
              <h2 class="title-text">함께 뛰는오늘<br>편견없는 내일</h2>
            </div>
          </div>
          <div class="card-pict card-pict-2">
            <img src="/public/img/type_a/card_2.png" alt="">
          </div>
          <div class="card-pict card-pict-3">
            <img src="/public/img/type_a/card_3.png" alt="">
          </div>
          <div class="card-red-one red-one-1"></div>
          <div class="card-red-one red-one-2"></div>
          <div class="card-red-one red-one-3"></div>
        </div>
      </section>
    </a>
  </main>

  <footer class="footer">
    <div class="footer-1">
      <img src="/public/img/footer_1.png" alt="">
    </div>
    <div class="footer-2">
      <img src="/public/img/footer_2.png" alt="">
    </div>
  </footer>

  <script type="module" src="/src/a_home.js"></script>
</body>

</html>
